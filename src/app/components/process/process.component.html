<div>
    Nombre:
    <input type="text" name="name" [(ngModel)]="process.name" >
    Rafaga de CPU:
    <input type="number" name="cpuBurst" [(ngModel)]="process.cpuBurst" >
    Tiempo de Llegada:
    <input type="number" name="arrivalTime" [(ngModel)]="process.arrivalTime" >
    <button type="submit" (click) = 'addProcess(process)'>Agregar Proceso</button>
</div>

<div>
    Tabla:
    <table mat-table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Rafaga de CPU</th>
                <th>Tiempo de Llegada</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor= 'let process of processList'>
                <td>{{process.name}}</td>
                <td>{{process.cpuBurst}}</td>
                <td>{{process.arrivalTime}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div>
    <button (click) = 'fifo()'>Aplicar fifo </button>
</div>

<div *ngIf = is_clicked>
    Tabla de Resultados:
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>TE</th>
                <th>TR</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor= 'let proceso of processList'>
                <th>{{proceso.name}}</th>
                <th>{{proceso.standbyTime}}</th>
                <th>{{proceso.returnTime}}</th>
            </tr>
        </tbody>
    </table>
</div>
